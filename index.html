<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Leandro Pessoa">
        <meta name="description" content="landing page">
        <meta name="keywords" content="helth menu, food fit, fitness, green food">
        <title>Landing Page</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header class="top">
            <img src="images/getfitlogo.png" alt="logo" class="top-logo">
            <nav class="top-nav">
                <ul>
                    <li> <a href="#">About</a></li>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Login</a></li>
                </ul>
            </nav>

        </header>
        <main class="main-content">
            <div class="container-1">
                <h1>Get fit with our cookbook recipes</h1>
                <p><strong class="cont1-strong">Subscribe now</strong> and receive our special healthy menu</p>

                <form action="" method="post" class="main-content-form">
                    <fieldset>


                        <div class="form-field-size">
                            <label for="name" id="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-field-size">
                            <label for="email" id="email">Email </label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-checkbox-size">
                            <label><input type="checkbox" name="vegetarian">Vegetarian</label>
                            <label><input type="checkbox" name="vegan">Vegan</label>
                            <label><input type="checkbox" name="celiac">Celiac</label>

                        </div>
                        <input type="submit" value="Submit >" class="form-button">
                    </fieldset>
                </form>


            </div>
            <div class="container-2">
                <!-- <img src="images/food-back1.png" alt="delicious health meal">-->
                <img src="images/food-background.jpg" alt="delicious health meal">

            </div>

        </main>
        <footer class="index-foot">
            <p>Copyright &copy; 2023</p>
        </footer>
    </body>
</html>
